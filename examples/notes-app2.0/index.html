<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
  </head>
  <body>
    <center> <h1>Notes App</h1> </center>
    <center> <h1>Ver 2.0</h1> </center>
    <center>
    <h2> Look for a note </h2>
    <input class ="input-note" type="text" id="search-note" placeholder="search note" />
    <div id="notes">
        <li id="list">

        </li>
    </div>
  </center>
  <center>
    <form id="form">
      <span>Title: </span>
      <input class ="input-note" type="text" id="input-title" name="title" placeholder="Enter the Title" />
      <span>Body: </span>
      <input class ="input-note" type="text" id="input-body" name="body" placeholder="Enter the Body" />
      <button id="submit" type="submit"> Create new note </button>
    </form>
  </center>
    <script type="text/javascript" src="notes.js">
    </script>
