<html lang="en" dir="ltr">

    <link rel="stylesheet" type="text/css" href="./css/styles.css">

    <div class="header">
      <div class="container">
     <h1 class="header__title">Notes App</h1> 
    <h2 class="header__subtitle">Ver 4.0</h2>

  </div>

   <div class="actions">

</div>

        </li>

  </div>
  </center>
